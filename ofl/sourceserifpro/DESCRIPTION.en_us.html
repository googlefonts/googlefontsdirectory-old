<p>Source® Serif Pro is a set of OpenType fonts to complement the <a href="http://www.google.com/fonts/specimen/Source+Sans+Pro">Source Sans Pro</a> family.</p>

<p>The Source Serif Pro project is led by Frank Grießhammer at Adobe. To contribute, see <a href="https://github.com/adobe/source-serif-pro">source-serif-pro</a> on GitHub.</p>
