<p>Merriweather Sans is a low-contrast semi-condensed sans-serif typeface
family designed to be readable at very small sizes. Merriweather Sans is
traditional in feeling despite the modern shapes it has adopted for screens.
It is a companion to the serif typeface family 
<a href="http://www.google.com/webfonts/specimen/Merriweather">Merriweather</a>.</p>
